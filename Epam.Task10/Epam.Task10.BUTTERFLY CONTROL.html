<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Butterfly control</title>
    <link href="Butterfly_control.css" rel="stylesheet" />
</head>
<body>
    <div id="upPanel" class="box">
        <div class="availableDiv">
            Available
            <ul class="availableUl">
                <li> Option 1 </li>
                <li> Option 3 </li>
                <li> Option 5 </li>
            </ul>
        </div>
        <div class="buttonsDiv">
            <button class="allToRight"> >> </button><br/>
            <button class="oneToRight"> > </button><br/>
            <button class="oneToLeft"> < </button><br/>
            <button class="allToLeft"> << </button><br/>
            <button class="clone"> Add </button><br/>
        </div>
        <div class="selectedDiv">
            Selected
            <ul class="selectedUl">
                <li> Option 2 </li>
                <li> Option 4 </li>
            </ul>
        </div>
    </div>

    <script src="Butterfly_control.js"></script> 
</body>
</html>
