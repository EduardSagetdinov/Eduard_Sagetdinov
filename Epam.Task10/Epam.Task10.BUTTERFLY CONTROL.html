<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BUTTERFLY CONTROL</title>
    <link href="BUTTERFLY CONTROL.css" rel="stylesheet" />
</head>
<body>
    <div id="upPanel" class="box">
        <div class="availableDiv">
            Available
            <ul class="availableUl">
                <li> Option 1 </li>
                <li> Option 3 </li>
                <li> Option 5 </li>
            </ul>
        </div>
        <div class="buttonsDiv">
            <button class="allToRight"> >> </button><br/>
            <button class="oneToRight"> > </button><br/>
            <button class="oneToLeft"> < </button><br/>
            <button class="allToLeft"> << </button><br/>
        </div>
        <div class="selectedDiv">
            Selected
            <ul class="selectedUl">
                <li> Option 2 </li>
                <li> Option 4 </li>
            </ul>
        </div>
    </div>

    <div id="downPanel" class="box">
        <div class="availableDiv">
            Available
            <ul class="availableUl">
                <li> Option 1 </li>
                <li> Option 3 </li>
                <li> Option 5 </li>
            </ul>
        </div>
        <div class="buttonsDiv">
            <button class="allToRight"> >> </button><br/>
            <button class="oneToRight"> > </button><br/>
            <button class="oneToLeft"> < </button><br/>
            <button class="allToLeft"> << </button><br/>
        </div>
        <div class="selectedDiv">
            Selected
            <ul class="selectedUl">
                <li> Option 2 </li>
                <li> Option 4 </li>
            </ul>
        </div>
    </div>
    <script src="BUTTERFLY CONTROL.js"></script>
</body>
</html>
