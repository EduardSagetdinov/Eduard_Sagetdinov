<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <p>Регистрация</p>
      <hr>
      <form class="underlineContent">
        <div class="item1">
          <label for="userEmail">E-mail</label>
          <br>
          <input type="email" id="userEmail">
        </div>
        <div class="item2">
          <label for="userPassword">Пароль</label>
          <br>
          <input type="password" id="userPassword">
        </div>
        <div class="item3">
          <label for="passwordRepeat">Еще раз</label>
          <br>
          <input type="password" id="passwordRepeat">
        </div>
        <div class="item4">
          <input type="submit" class="sendData">
        </div>
      </form>
    </div>
  </body>

</html>
